<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript">
            window.onload=function(){
                $(document).ready(function() {
                    $('select').material_select();
                });           
            
                $('.datepicker').pickadate({
                    monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
                    weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                    today: 'Hoje',
                    clear: 'Limpar',
                    close: 'Pronto',
                    labelMonthNext: 'Próximo mês',
                    labelMonthPrev: 'Mês anterior',
                    labelMonthSelect: 'Selecione um mês',
                    labelYearSelect: 'Selecione um ano',
                    selectMonths: true, 
                    selectYears: 99 
                });
                
                $(document).ready(function(){
                    $('#estadoCivil').change(function(){
                        var id = $('#estadoCivil').val();
                        if(id == 'casado' || id == 'uEstavel'){
	                       $('#cadConjuge').show();
	                   } else { $('#cadConjuge').hide();
                              $('#conjuge').hide();
                              }                        
                    });                   
                });                    
                    
                $(document).ready(function(){
                    $('#cadConjuge').click(function(e){
                        e.preventDefault();
                            el = $(this).data('element');
                            $(el).toggle();
                    });
                });
            }
        </script>
    </head>
    
    <body>
        
        <nav class="grey lighten-2 z-depth-4">
            <div class="nav-wrapper">
                <a href="" class="brand-logo" id="barra"><img alt="Strategic" src="img/cubes_BLUE.png" width="50px" heith="50px"/></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="" class="blue-text text-darken02">Sair</a></li>
                </ul>
            </div>
        </nav><br>
        
        <div class="container">
            <div class="row">
                <div class="col m12"> 
                    <blockquote>
                        <h5 class="blue-text text-darken-2">Questionário Socioeconômico</h5>
                    </blockquote>
                </div>
            </div>

            <div>
                <form>
                    <div id="main">
                        <div id="principal" class="card-panel">
                        
                        <div class="row">
                            <div class="input-field col m4">                                
                                <input type="text" class="formcontrol" id="nome">
                                <label for="nome">Nome</label>
                            </div>
                            
                            <div class="input-field col m3">
                                <label for="cpf">CPF</label>
                                <input type="email" class="formcontrol" id="cpf">
                            </div>
                            
                            <div class="input-field col m3">
                                <label for="nascimento">Data Nascimento</label>
                                <input type="text" class="datepicker" id="nascimento">
                            </div>
                            
                            <div class="input-field col m2">
                                <select>
                                  <option value="" disabled selected>Sexo</option>
                                  <option value="f">Feminino</option>
                                  <option value="m">Masculino</option>
                                </select>                                
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col m4">
                                <label for="email">Email</label>
                                <input type="email" class="formcontrol" id="email"> 
                            </div>

                            <div class="input-field col m5">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="formcontrol" id="endereco">
                            </div>

                            <div class="input-field col m2">
                                <label for="complemento">Complemento:</label>
                                <input type="text" class="formcontrol" id="complemento">
                            </div>

                            <div class="input-field col m1">
                                <label for="numero">No.</label>
                                <input type="text" class="formcontrol" id="numero">
                            </div>                            
                        </div>
                        
                        <div class="row">
                            <div class="input-field col m2">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="formcontrol" id="cidade">
                            </div>

                            <div class="input-field col m2">
                                <label for="uf">UF</label>
                                <input type="text" class="formcontrol" id="uf">
                            </div>

                            <div class="input-field col m2">
                                <label for="cep">CEP</label>
                                <input type="text" class="formcontrol" id="cep">
                            </div>

                            <div class="input-field col m3">
                                <label for="escolaridade">Escolaridade</label>
                                <input type="text" class="formcontrol" id="escolaridade">
                            </div>

                            <div class="input-field col m3">
                                <label for="profissao">Profissão</label>
                                <input type="text" class="formcontrol" id="profissao">
                            </div>
                        </div>
                        
                        <div class="row">                        
                            <div class="input-field col m2">
                                <label for="renda">Renda:</label>
                                <input type="number" step="0.1" class="formcontrol" id="renda">
                            </div>

                            <div class="input-field col m2">
                                <label for="telefone">Telefone:</label>
                                <input type="number" class="formcontrol" id="telefone">
                            </div>

                            <div class="input-field col m2">
                                <label for="celular">Celular:</label>
                                <input type="number" class="formcontrol" id="celular">
                            </div>
                            
                            <div class="input-field col m2">
                                <select>
                                    <option value="" disabled selected>Raça/Cor</option>
                                    <option value="amarela">Amarela</option>
                                    <option value="branca">Branca</option>
                                    <option value="indígena">Indígena</option>
                                    <option value="parda">Parda</option>
                                    <option value="preta">Preta</option>
                                </select>
                            </div>
                            
                            <div class="input-field col m2">
                            <select>
                                <option value=""disabled selected>Classe Social</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">B</option>
                                <option value="4">D</option>
                            </select>
                            </div>
                            
                            <div class="input-field col m2">
                                <select>
                                    <option value="" disabled selected>Possui Carro?</option>
                                    <option value="carroSim">Sim</option>
                                    <option value="carroSim">Não</option>
                                </select>
                            </div>
                        </div> 
                        
                        <div class="row">                        
                             <div class="input-field col m3">
                                <select>
                                    <option value="" disabled selected>Moradia</option>
                                    <option value="apalug">Apartamento alugado</option>
                                    <option value="approp">Apartamento próprio</option>
                                    <option value="csalug">Casa alugada</option>
                                    <option value="csprop">Casa própria</option>
                                </select>
                            </div>
                            
                            <div class="input-field col m3">
                                <select>
                                    <option value="" disabled selected>Filhos</option>
                                    <option value="semfilhos">Não Tenho</option>
                                    <option value="umfilho">01 filho</option>
                                    <option value="doisfilhos">02 filhos</option>
                                    <option value="tresfilhos">03 filhos</option>
                                    <option value="mais3filhos">+ 03 filhos</option>
                                </select>
                            </div>
                                                                                
                            <div class="input-field col m3">
                                <select id="estadoCivil">
                                    <option value="" disabled selected>Estado Civil</option>
                                    <option value="solteiro">Solteiro(a)</option>
                                    <option value="casado">Casado(a)</option>
                                    <option value="divorciado">Divorciado(a)</option>
                                    <option value="viuvo">Viúvo(a)</option>
                                    <option value="uEstavel">União Estável</option>
                                </select>
                            </div>
                            
                            <div class="input-field col m3 center-align">
                                <button class="btn btn-toggle" style="display: none" id="cadConjuge" data-element="#conjuge">Cônjuge</button>                           
                            </div>
                        </div>
                        </div>
                        
                        <div id="conjuge" class="card-panel" style="display: none">
                            <div class="row">
                                <div class="input-field col m4">                                
                                <input type="text" class="formcontrol" id="nomeConjuge">
                                <label for="nomeConjuge">Nome</label>
                            </div>
                            <div class="input-field col m4">
                                <label for="emailConjuge">Email</label>
                                <input type="email" class="formcontrol" id="emailConjuge"> 
                            </div>
                            <div class="input-field col m4">
                                <label for="nascimentoConjuge">Data Nascimento</label>
                                <input type="text" class="datepicker" id="nascimentoConjuge">
                            </div>
                        </div>
                        
                        <div class="center-align" style="padding: 10px; 0; 10px; 0px;">
                            <button class="btn waves-effect waves-light center-align" type="submit" name="action">Finalizar</button>
                        </div>                     
                        
                        
                    </div>
                </form>
            </div>

               
        </div>
        
        <div class="footer-copyright">
            <hr>
            <div class="container center-align">
                <h6>© 2017 Strategic - research & data mining</h6>
                <h6>Desenvolvido por SMB</h6>
            </div>
        </div> 
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>
